name: iampoor
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  audioplayers: ^0.20.1
  rflutter_alert: ^2.0.4
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/balls/
    - assets/

  fonts:
    - family: Corinthia
      fonts:
        - asset: fonts/Corinthia-Regular.ttf
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-VariableFont_wght.ttf




